<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to La Casita de Blythe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">>
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="bg"></div>
    <div class="contenedor">
        <!-- cielo -->
        <div class="cielo" id="sky"></div>
        <!-- sol -->
        <div class="sol"><img src="assets/img/sun.png" alt="sol" id="sun"></div>
    </div>

    <!-- suelo -->
    <div class="suelo" id="piso"></div>
    </div>
    <!-- casa -->
    <div class="casa">
        <div class="ventana"></div>
        <div class="puerta"></div>
        <div class="corazon" id="corazon"></div>
    </div>
    <div class="techo">
        <div class="chimenea">
            <span class="humo" id="uno"></span>
            <span class="humo" id="dos"></span>
            <span class="humo" id="tres"></span>
        </div>
    </div>
    <div class="blythe"><img src="assets/img/blythe1.png" alt="blythe" id="blythe"></div>
</body>

</html>
